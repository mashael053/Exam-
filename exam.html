<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgba(217, 222, 251, 0.556);
        /* overflow: hidden; */
      }

      .cont {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;

        background-color: rgb(255, 255, 255);
        border-radius: 25px;
        box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.407);
        width: 70%;
        height: 50vh;
      }

      .cont h3 {
        font-size: 3rem;
      }

      .cont button {
        border: none;
        padding: 10px 30px;
        border-radius: 10px;
        margin: 0px 10px;
        background-color: rgb(255, 196, 92);
      }

      .cont button:hover {
        box-shadow: 0px 5px 20px rgba(255, 195, 92, 0.629);
      }
    </style>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="https://cdn-icons-png.flaticon.com/128/3403/3403504.png"
            height="40"
            alt="MDB Logo"
            loading="lazy"
          />
        </a>
      </div>
    </nav>
    <!-- end nav bar -->
    <h1 style="text-align: center" class="my-5">Exam Srtarted</h1>
    <div
      style="
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
      "
    >

      <div class="cont" id="qustions-cont">
        <h3 id="qustions-text"></h3>
        <!-- <input type="text"> -->
        <div id="options">

        </div>
        <p>Timer: <span id="time-left">10</span>S</p>
      </div>
      <div class="cont" id="result-cont" style="display: none">
        <h3 id="result-text"></h3>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
